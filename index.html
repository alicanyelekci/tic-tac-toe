<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="upper-menu">
            <button class="start">RESTART</button>
            <div class="scoreboard">
                <div class="labelX">X</div>
                <div class="score">0 - 0</div>
                <div class="labelO">O</div>
            </div>
        </div>
        
        <div class="players">
            <div class="label">Choose Player</div>
            <button class="player" id="X">X</button>
            <button class="player" id="O">O</button>
        </div>

        <div class="game-board">
            <button class="board-piece" id="0-0"></button>
            <button class="board-piece" id="0-1"></button>
            <button class="board-piece" id="0-2"></button>
            <button class="board-piece" id="1-0"></button>
            <button class="board-piece" id="1-1"></button>
            <button class="board-piece" id="1-2"></button>
            <button class="board-piece" id="2-0"></button>
            <button class="board-piece" id="2-1"></button>
            <button class="board-piece" id="2-2"></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
